<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>


            <h:form>
                <h1><h:outputText value="List"/></h1>
                <p:dataTable value="#{solicitudController.consultarSolicitud()}" var="item">
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="IdSolicitud"/>
                        </f:facet>
                        <h:outputText value="#{item.idSolicitud}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="FechaHora"/>
                        </f:facet>
                        <h:outputText value="#{item.fechaHora}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Descirpcion"/>
                        </f:facet>
                        <h:outputText value="#{item.descirpcion}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="IdAdministrador"/>
                        </f:facet>
                        <h:outputText value="#{item.idAdministrador.idUsuario.primerNombre}"/>
                    </p:column>
                    <p:column filterBy="#{item.idEstadoSolicitud.nombreEstado}">
                        <f:facet name="header">
                            <h:outputText value="IdEstadoSolicitud"/>
                        </f:facet>
                        <h:outputText value="#{item.idEstadoSolicitud.nombreEstado}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="IdResidente"/>
                        </f:facet>
                        <h:outputText value="#{item.idResidente.idUsuario.correo}"/>
                    </p:column>
                    <p:column filterBy="#{item.idTipoSolicitud.nombreTipoSol}">
                        <f:facet name="header">
                            <h:outputText value="IdTipoSolicitud"/>
                        </f:facet>
                        <h:outputText value="#{item.idTipoSolicitud.nombreTipoSol}"/>
                    </p:column>
                </p:dataTable>
            </h:form>
        </f:view>

    </h:body>
</html>
