<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>


            <h:form>
                <h1><h:outputText value="List"/></h1>
                <p:dataTable value="#{apartamentoController.consultarApartamento()}" var="item">
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="IdApartamento"/>
                        </f:facet>
                        <h:outputText value="#{item.idApartamento}"/>
                    </p:column>
                    <p:column filterBy="#{item.placa}">
                        <f:facet name="header">
                            <h:outputText value="Placa"/>
                        </f:facet>
                        <h:outputText value="#{item.placa}"/>
                    </p:column>
                    <p:column filterBy="#{item.datafono}">
                        <f:facet name="header">
                            <h:outputText value="Datafono"/>
                        </f:facet>
                        <h:outputText value="#{item.datafono}"/>
                    </p:column>
                    <p:column filterBy="#{item.idTorre.torre}">
                        <f:facet name="header">
                            <h:outputText value="IdTorre"/>
                        </f:facet>
                        <h:outputText value="#{item.idTorre.torre}"/>
                    </p:column>
                </p:dataTable>
            </h:form>
        </f:view>

    </h:body>
</html>
