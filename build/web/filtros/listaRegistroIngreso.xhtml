<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>


            <h:form>
                <h1><h:outputText value="List"/></h1>
                <p:dataTable value="#{registroIngresoController.ConsultarRegistroIngreso()}" var="item">
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="IdRegistro"/>
                        </f:facet>
                        <h:outputText value="#{item.idRegistro}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="FechaHoraRegistro"/>
                        </f:facet>
                        <h:outputText value="#{item.fechaHoraRegistro}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:column>
                    <p:column filterBy="#{item.idApartamento.placa}">
                        <f:facet name="header">
                            <h:outputText value="IdApartamento"/>
                        </f:facet>
                        <h:outputText value="#{item.idApartamento.placa}"/>
                    </p:column>
                    <p:column filterBy="#{item.idGuardia.idUsuario.primerNombre}">
                        <f:facet name="header">
                            <h:outputText value="IdGuardia"/>
                        </f:facet>
                        <h:outputText value="#{item.idGuardia.idUsuario.primerNombre}"/>
                    </p:column>
                </p:dataTable>
            </h:form>
        </f:view>

    </h:body>
</html>
