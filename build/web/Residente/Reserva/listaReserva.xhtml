<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
        <title>Timbre</title>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"/>
        <link rel="stylesheet" href="css/residente.css"/>
        <link rel="shortcut icon" href="img/favicon.png"/>
        <!-- Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@500&amp;display=swap" rel="stylesheet"/>
        <link href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@500&amp;display=swap" rel="stylesheet"/>

        <!-- FontAwesome -->
        <script src="https://kit.fontawesome.com/2e2f0df332.js" crossorigin="anonymous"></script>
    </h:head>
    <h:body>
        <div class="container mt-5">
            <div class="card">
                <div class="card-header">
                    <p class="float-left">Lista de Reserva</p>
                    <h:form>
                        <button onclick="exportTableToExcel('j_idt10:tbl', 'ReporteReservas')" class="btn btn-success float-right ml-2" title="Generar Reporte de Reservas"><i class="fas fa-file-excel"></i></button>
                        <h:commandButton class="btn btn-primary float-right" value="Crear" action="#{reservaController.preRegistrar()}"/>    
                    </h:form>
                </div>
                <div class="card-body p-0">
                    <f:view>


            <h:form>
                <h:dataTable id="tbl" class="table table-striped" value="#{reservaController.consultarReserva()}" var="reserva">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="IdReserva"/>
                        </f:facet>
                        <h:outputText value="#{reserva.idReserva}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="IdEstadoReserva"/>
                        </f:facet>
                        <h:outputText value="#{reserva.idEstadoReserva.nombreEstadoRe}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="IdResidente"/>
                        </f:facet>
                        <h:outputText value="#{reserva.idResidente}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="IdEvento"/>
                        </f:facet>
                        <h:outputText value="#{reserva.idEvento.descripcion}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Acciones"/>
                        </f:facet>
                        <h:commandButton class="btn btn-success" value="Editar" action="#{reservaController.preActualizar(reserva)}"></h:commandButton>
                        <h:commandButton class="btn btn-danger" value="Eliminar" action="#{reservaController.eliminarReserva(reserva)}"></h:commandButton>
                    </h:column>
                    
                </h:dataTable>
            </h:form>
        </f:view>                   
                </div>
            </div>
        </div>
            
        <script src="../js/exportExcel.js"></script>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    </h:body>
</html>
