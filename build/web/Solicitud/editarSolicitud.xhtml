<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
        <title>Timbre</title>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"/>
        <link rel="stylesheet" href="../css/adm.css"/>
        <link rel="shortcut icon" href="img/favicon.png"/>
        <!-- Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@500&amp;display=swap" rel="stylesheet"/>
        <link href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@500&amp;display=swap" rel="stylesheet"/>

        <!-- FontAwesome -->
        <script src="https://kit.fontawesome.com/2e2f0df332.js" crossorigin="anonymous"></script>
    </h:head>
    <h:body>
        <div class="pb-5 contentu">
            <div class="tit-mod">
                <div class="container">
                    <div class="card tit-mod-ic shadow-sm float-left">
                        <div class="card-body text-center">
                            <i class="fas fa-hands-helping"></i>
                        </div>
                    </div>
                    <div class="float-left">
                        <p class="text-secondary ml-5">
                            P.Q.R.S./Solicitudes
                        </p>
                        <h3 class="tit-font">
                            Solicitudes
                        </h3>
                    </div>
                </div>
            </div>
            <div class="card mt-5 w-50 mx-auto shadow rounded-lg">
                <div class="card-header">
                    Editar Solicitud
                </div>
                <div class="card-body d-flex justify-content-center">         
                    <f:view>
                        <h:form>       
                            <h:panelGrid columns="2" class="cont-formulario">
                                <h:outputLabel value="Tipo de Solicitud" for="idTipoSol" />
                                <h:selectOneMenu  class="form-control" id="idTipoSol" value="#{solicitudController.tipoSolicitud.idTipoSolicitud}" title="idTipoSol">
                                    <!-- TODO: update below reference to list of available items-->
                                    <f:selectItems value="#{tipoSolicitudController.consultarTipoSolicitud()}" var="TipoSol" itemValue="#{TipoSol.idTipoSolicitud}" itemLabel="#{TipoSol.nombreTipoSol}"/>
                                </h:selectOneMenu>
                                <h:outputLabel value="Residente" for="idResidente" />
                                <h:selectOneMenu  class="form-control" id="idResidente" value="#{solicitudController.residente.idResidente}" title="idResidente">
                                    <!-- TODO: update below reference to list of available items-->
                                    <f:selectItems value="#{residenteController.consultarResidente()}" var="idResidente" itemValue="#{idResidente.idResidente}" itemLabel="#{idResidente.idUsuario.primerNombre} #{idResidente.idUsuario.primerApellido}"/>
                                </h:selectOneMenu>
                                <h:outputLabel value="Administrador" for="idAdminitrador" />
                                <h:selectOneMenu  class="form-control" id="idAdminitrador" value="#{solicitudController.administrador.idAdministrador}" title="idAdminitrador">
                                    <!-- TODO: update below reference to list of available items-->
                                    <f:selectItems value="#{administradorController.consultarAdministrador()}" var="idAdminitrador" itemValue="#{idAdminitrador.idAdministrador}" itemLabel="#{idAdminitrador.idUsuario.primerNombre} #{idAdminitrador.idUsuario.primerApellido}"/>
                                </h:selectOneMenu>
                                <h:outputLabel value="Descripcion" for="descripcion" />
                                <h:inputTextarea rows="4" cols="30" id="descripcion" value="#{solicitudController.solicitud.descirpcion}" title="Descripcion" required="true" requiredMessage="The Descripcion field is required."/>
                                <h:commandButton class="btn btn-primary" value="Actualizar" action="#{solicitudController.actualizarSolicitud()}"></h:commandButton>
                            </h:panelGrid>
                        </h:form>
                    </f:view>
                </div>
            </div>
        </div>
       

        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
       
    </h:body>
</html>
