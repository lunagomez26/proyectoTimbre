<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
        <title>Timbre</title>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"/>
        <link rel="stylesheet" href="../css/adm.css"/>
        <link rel="shortcut icon" href="img/favicon.png"/>
        <!-- Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@500&amp;display=swap" rel="stylesheet"/>
        <link href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@500&amp;display=swap" rel="stylesheet"/>

        <!-- FontAwesome -->
        <script src="https://kit.fontawesome.com/2e2f0df332.js" crossorigin="anonymous"></script>
    </h:head>
    <h:body>
        <div class="pb-5 contentu">
            <div class="tit-mod">
                <div class="container">
                    <div class="card  tit-mod-ic shadow-sm float-left">
                        <div class="card-body text-center">
                            <i class="fas fa-users"></i>
                        </div>
                    </div>
                    <div class="float-left">
                        <p class="text-secondary ml-5">
                            Usuarios/Turnos
                        </p>
                        <h3 class="tit-font">
                            Turnos
                        </h3>
                    </div>
                </div>
            </div>
            <div class="card rounded-lg shadow mt-5 mx-5">
                <div class="card-header">
                    <p class="float-left">Lista Turnos</p>
                    <h:form>
                        <button onclick="exportTableToExcel('j_idt10:tbl', 'ResporteTurnos')" class="btn btn-success float-right ml-2" title="Generar Reporte de Turnos"><i class="fas fa-file-excel"></i></button>
                        <h:commandButton class="btn btn-primary float-right" value="Crear" action="#{turnoController.preRegistrar()}"/>    
                    </h:form>
                </div>
                <div class="card-body p-0 bodi-table">
                    <f:view>
            <h:form>
                <h:dataTable id="tbl" class="table table-striped" value="#{turnoController.consultarTurno()}" var="turno">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="IdTurno"/>
                        </f:facet>
                        <h:outputText value="#{turno.idTurno}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="HoraLlegada"/>
                        </f:facet>
                        <h:outputText value="#{turno.horaLlegada}">
                            <f:convertDateTime pattern="HH:mm:ss" />
                        </h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="HoraSalida"/>
                        </f:facet>
                        <h:outputText value="#{turno.horaSalida}">
                            <f:convertDateTime pattern="HH:mm:ss" />
                        </h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Descripcion"/>
                        </f:facet>
                        <h:outputText value="#{turno.descripcionTurno}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Acciones"></h:outputText>
                        </f:facet>
                        <h:commandButton class="btn btn-success" value="Editar" action="#{turnoController.preActualizar(turno)}"></h:commandButton>
                        <h:commandButton class="btn btn-danger" value="Eliminar" action="#{turnoController.eliminarTurno(turno)}"></h:commandButton>
                    </h:column>
                </h:dataTable>
            </h:form>
        </f:view>
                </div>
            </div>
        </div>
            
        <script src="../js/exportExcel.js"></script>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    </h:body>
    <h:body>
        <f:view>


            <h:form>
                <h1><h:outputText value="List"/></h1>
                <h:dataTable value="#{turnoController.consultarTurno()}" var="turno">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="IdTurno"/>
                        </f:facet>
                        <h:outputText value="#{turno.idTurno}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="HoraLlegada"/>
                        </f:facet>
                        <h:outputText value="#{turno.horaLlegada}">
                            <f:convertDateTime pattern="HH:mm:ss" />
                        </h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="HoraSalida"/>
                        </f:facet>
                        <h:outputText value="#{turno.horaSalida}">
                            <f:convertDateTime pattern="HH:mm:ss" />
                        </h:outputText>
                    </h:column>
                </h:dataTable>
            </h:form>
        </f:view>

    </h:body>
</html>
