<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
        <title>Timbre</title>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"/>
        <link rel="stylesheet" href="../css/adm.css"/>
        <link rel="shortcut icon" href="img/favicon.png"/>
        <!-- Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@500&amp;display=swap" rel="stylesheet"/>
        <link href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@500&amp;display=swap" rel="stylesheet"/>

        <!-- FontAwesome -->
        <script src="https://kit.fontawesome.com/2e2f0df332.js" crossorigin="anonymous"></script>
    </h:head>
    <h:body>
        <div class="pb-5 contentu">
            <div class="tit-mod">
                <div class="container">
                    <div class="card tit-mod-ic shadow-sm float-left">
                        <div class="card-body text-center">
                            <i class="fas fa-hands-helping"></i>
                        </div>
                    </div>
                    <div class="float-left">
                        <p class="text-secondary ml-5">
                            P.Q.R.S./Citas
                        </p>
                        <h3 class="tit-font">
                            Citas
                        </h3>
                    </div>
                </div>
            </div>
            <div class="card mt-5 w-50 mx-auto shadow rounded-lg">
                <div class="card-header">
                    Registrar Cita
                </div>
                <div class="card-body d-flex justify-content-center">         
                    <f:view>
                        <h:form>       
                            <h:panelGrid columns="2" class="cont-formulario">
                                <h:outputLabel value="Solicitud" for="Solicitud" />
                                <h:selectOneMenu  class="form-control" id="idTipoSol" value="#{citaController.solicitud.idSolicitud}" title="Solicitud">
                                    <!-- TODO: update below reference to list of available items-->
                                    <f:selectItems value="#{solicitudController.consultarSolicitud()}" var="Solicitud" itemValue="#{Solicitud.idSolicitud}" itemLabel="#{Solicitud.descirpcion}"/>
                                </h:selectOneMenu>
                                <h:outputLabel value="Fecha y Hora" for="fechaHora" />
                                <h:inputText class="form-control" id="fechaHora" value="#{citaController.cita.fechaHora}" title="FechaHora" required="true" requiredMessage="The FechaHora field is required.">
                                    <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                </h:inputText>
                                <h:commandButton class="btn btn-primary" value="Registrar" action="#{citaController.registrarCita()}"></h:commandButton>
                            </h:panelGrid>
                        </h:form>
                    </f:view>
                </div>
            </div>
        </div>
       

        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
       
    </h:body>
</html>
