<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
            <!-- Required meta tags -->
            <meta charset="utf-8"/>
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

            <!-- Bootstrap CSS -->
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"></link>
            <link rel="stylesheet" href="css/mail.css"></link>
                
            <title>Mensajeria</title>
    </h:head>
        <h:body> 
            <f:view>
                <section id="form">
                    <div class="container">
                      <div class="row">
                        <div class="col-12 mt-2">
                         <div class="card mb-2" style="max-width: 1200px;">
                          
                               <h:form class="col-10 col-md-6 m-auto text-left">
                                    <div class="form-group pt-4 text-right">
                                        <label class="col-md-4 control-label" for="codigo">Codigo</label>
                                        <div class="col">
                                            <h:inputText class="form-control" a:placeholder="Ingrese Codigo" id="codigo" value="#{mensajeController.mensaje.codmensaje}"></h:inputText>
                                        </div>
                                    </div>
                                    <div class="form-group pt-4 text-right">
                                        <label class="col-md-4 control-label" for="asunto">Asunto</label>
                                        <div class="col-12">
                                            <h:inputText class="form-control" id="asunto" a:placeholder="Ingrese Asunto" value="#{mensajeController.mensaje.asunto}"></h:inputText>
                                        </div>
                                    </div>

                                    <div class="form-group pt-4 text-right">
                                        <label class="col-md-4 control-label" for="mensaje">Mensaje</label>
                                        <div class="col">
                                            <h:inputTextarea class="form-control" id="mensaje" a:placeholder="Ingrese Mensaje" value="#{mensajeController.mensaje.contenido}"></h:inputTextarea>
                                        </div>
                                    </div>
                                    <div class="form-group pt-4 text-right">
                                        <label class="col-md-4 control-label" for="destinatario">Destinatario</label>
                                        <div class="col">
                                            <h:inputText class="form-control" id="destinatario" a:placeholder="Ingrese Destinatario" value="#{mensajeController.mensaje.destinatario}"></h:inputText>
                                        </div>
                                    </div>
                                    <div class="form-group pt-4 text-right">
                                        <label class="col-10 control-label" for="codUsuarios">Remitente</label>
                                            <h:selectOneMenu class="form-control" id="codUsuarios" a:placeholder="Ingrese Remitente" value="#{mensajeController.usuario.idUsuario}" title="CodUsuarios" >
                                                <!-- TODO: update below reference to list of available items-->
                                                <f:selectItem itemLabel="Seleccione Remitente" itemDisabled="true"></f:selectItem>
                                                <f:selectItems value="#{usuarioController.consultarUsuario()}" var="usuario" itemValue="#{usuario.idUsuario}" itemLabel="#{usuario.correo}"/>
                                            </h:selectOneMenu>
                                   </div>
                                   <h:commandButton class="btn btn-block mt-5 mb-4" value="Enviar" action="#{mensajeController.registrarMensaje()}"></h:commandButton>
                                </h:form>
                             
                           
                           </div>
                         </div>
                        </div>
                      </div>
                </section>

                <!-- Optional JavaScript; choose one of the two! -->

                <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
                <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

                <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
                <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
                <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
                -->
            </f:view>
        </h:body>
</html>
