<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta charset="UTF-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
        <title>Timbre</title>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"/>
        <link rel="stylesheet" href="css/residente.css"/>
        <link rel="shortcut icon" href="img/favicon.png"/>
        <!-- Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@500&amp;display=swap" rel="stylesheet"/>
        <link href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@500&amp;display=swap" rel="stylesheet"/>

        <!-- FontAwesome -->
        <script src="https://kit.fontawesome.com/2e2f0df332.js" crossorigin="anonymous"></script>
    </h:head>
    <h:body>
        <div class="container">
            <div class="card mt-5 w-50 mx-auto">
                <div class="card-header">
                    Editar Reserva
                </div>
                <div class="card-body d-flex justify-content-center"> 
            <f:view>
                        <h:form>
                          
                            <h:panelGrid columns="2" class="cont-formulario">
                                <h:outputLabel value="IdReserva:" for="idReserva" />
                                <h:inputText class="form-control" id="idReserva" value="#{reservaController.reserva.idReserva}" title="IdReserva" required="true" requiredMessage="The IdReserva field is required."/>
                                <h:outputLabel value="FechaHora:" for="fechaHora" />
                                <h:inputText class="form-control" id="fechaHora" value="#{reservaController.reserva.fechaHora}" title="FechaHora" required="true" requiredMessage="The FechaHora field is required.">
                                    <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                </h:inputText>
                                <h:outputLabel value="IdEstadoReserva:" for="idEstadoReserva" />
                                <h:selectOneMenu class="form-control" id="idEstadoReserva" value="#{reservaController.estadoReserva.idEstadoReserva}" title="IdEstadoReserva" required="true" requiredMessage="The IdEstadoReserva field is required.">
                                    <!-- TODO: update below reference to list of available items-->
                                    <f:selectItems value="#{estadoReservaController.consultarEstadoReserva()}" var="estadoReserva" itemValue="#{estadoReserva.idEstadoReserva}" itemLabel="#{estadoReserva.nombreEstadoRe}"/>
                                </h:selectOneMenu>
                                <h:outputLabel value="IdResidente:" for="idResidente" />
                                <h:selectOneMenu class="form-control" id="idResidente" value="#{reservaController.residente.idResidente}" title="IdResidente" required="true" requiredMessage="The IdResidente field is required.">
                                    <!-- TODO: update below reference to list of available items-->
                                    <f:selectItems value="#{residenteController.consultarResidente()}" var="residente" itemValue="#{residente.idResidente}" itemLabel="#{residente.idResidente}"/>
                                </h:selectOneMenu>
                                <h:outputLabel value="IdEvento:" for="idEvento" />
                                <h:selectOneMenu  class="form-control" id="idEvento" value="#{reservaController.evento.idEvento}" title="IdEvento" required="true" requiredMessage="The IdEvento field is required.">
                                    <!-- TODO: update below reference to list of available items-->
                                     <f:selectItems value="#{eventoController.consultarEvento()}" var="evento" itemValue="#{evento.idEvento}" itemLabel="#{evento.descripcion}"/>
                                </h:selectOneMenu>
                                <h:commandButton value="Registrar" class="btn btn-primary" action="#{reservaController.actualizarReserva()}"></h:commandButton>
                            </h:panelGrid>
                        </h:form>
                    </f:view>

                   </div>
            </div>
        </div>
       

        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
       
    </h:body>
</html>
