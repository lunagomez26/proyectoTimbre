<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
        <title>Timbre</title>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"/>
        <link rel="stylesheet" href="../css/adm.css"/>
        <link rel="shortcut icon" href="img/favicon.png"/>
        <!-- Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@500&amp;display=swap" rel="stylesheet"/>
        <link href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@500&amp;display=swap" rel="stylesheet"/>

        <!-- FontAwesome -->
        <script src="https://kit.fontawesome.com/2e2f0df332.js" crossorigin="anonymous"></script>
    </h:head>
    <h:body>
        <div class="pb-5 contentu">
            <div class="tit-mod">
                <div class="container">
                    <div class="card tit-mod-ic shadow-sm float-left">
                        <div class="card-body text-center">
                            <i class="fas fa-users"></i>
                        </div>
                    </div>
                    <div class="float-left">
                        <p class="text-secondary ml-5">
                            Usuarios/Apartamentos
                        </p>
                        <h3 class="tit-font">
                            Apartamentos
                        </h3>
                    </div>
                </div>
            </div>
            <div class="card mt-5 w-50 mx-auto shadow rounded-lg">
                <div class="card-header">
                    Editar Apartamento 
                </div>
                <div class="card-body d-flex justify-content-center"> 
                    <f:view>
            <h:form>
                <h:panelGrid columns="2" class="cont-formulario">
                    <h:outputLabel value="IdentificaciÃ³n Apto" for="idApartamento" />
                    <h:inputText class="form-control" id="idApartamento" value="#{apartamentoController.apartamento.idApartamento}" title="IdApartamento" required="true" requiredMessage="The IdApartamento field is required."/>
                    <h:outputLabel value="Placa:" for="placa" />
                    <h:inputText class="form-control" id="placa" value="#{apartamentoController.apartamento.placa}" title="Placa" required="true" requiredMessage="The Placa field is required."/>
                    <h:outputLabel value="Datafono:" for="datafono" />
                    <h:inputText class="form-control" id="datafono" value="#{apartamentoController.apartamento.datafono}" title="Datafono" required="true" requiredMessage="The Datafono field is required."/>
                    <h:outputLabel value="Torre" for="idTorre" />
                    <h:selectOneMenu class="form-control" id="idTorre" value="#{apartamentoController.torre.idTorre}" title="IdTorre" required="true" requiredMessage="The IdTorre field is required.">
                        <!-- TODO: update below reference to list of available items-->
                        <f:selectItems value="#{torreController.consultarTorre()}" var="torre" itemValue="#{torre.idTorre}" itemLabel="#{torre.torre}"/>
                    </h:selectOneMenu>
                    <h:commandButton class="btn btn-primary" value="Registrar" action="#{apartamentoController.actualizarApartamento()}"></h:commandButton>
                </h:panelGrid>
            </h:form>
        </f:view>
                </div>
            </div>
        </div>
       

        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
       
    </h:body>
