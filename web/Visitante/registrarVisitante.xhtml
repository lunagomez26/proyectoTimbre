<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta charset="UTF-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
        <title>Timbre</title>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"/>
        <link rel="stylesheet" href="css/residente.css"/>
        <link rel="shortcut icon" href="img/favicon.png"/>
        <!-- Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@500&amp;display=swap" rel="stylesheet"/>
        <link href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@500&amp;display=swap" rel="stylesheet"/>

        <!-- FontAwesome -->
        <script src="https://kit.fontawesome.com/2e2f0df332.js" crossorigin="anonymous"></script>
    </h:head>
    <h:body>
        <div class="container">
            <div class="card mt-5 w-50 mx-auto">
                <div class="card-header">
                    Registrar Visitante
                </div>
                <div class="card-body d-flex justify-content-center"> 
                     <f:view>
                         <h:form>
                            
                             <h:panelGrid columns="2">
                                 
                                 <h:outputLabel value="Primer Nombre:" for="primerNombre" />
                                 <h:inputText class="form-control" id="primerNombre" value="#{visitanteController.visitante.primerNombre}" title="PrimerNombre" required="true" requiredMessage="The PrimerNombre field is required."/>
                                 <h:outputLabel value="Segundo Nombre:" for="segundoNombre" />
                                 <h:inputText class="form-control" id="segundoNombre" value="#{visitanteController.visitante.segundoNombre}" title="SegundoNombre" />
                                 <h:outputLabel value="Primer Apellido:" for="primerApellido" />
                                 <h:inputText class="form-control" id="primerApellido" value="#{visitanteController.visitante.primerApellido}" title="PrimerApellido" required="true" requiredMessage="The PrimerApellido field is required."/>
                                 <h:outputLabel value="Segundo Apellido:" for="segundoApellido" />
                                 <h:inputText class="form-control" id="segundoApellido" value="#{visitanteController.visitante.segundoApellido}" title="SegundoApellido" />
                                 <h:outputLabel value="Documento:" for="documento" />
                                 <h:inputText class="form-control" id="documento" value="#{visitanteController.visitante.documento}" title="Documento" required="true" requiredMessage="The Documento field is required."/>
                                 <h:outputLabel value="Id Registro:" for="idRegistro" />
                                 <h:selectOneMenu class="form-control" id="idRegistro" value="#{visitanteController.registroIngreso.idRegistro}" title="IdRegistro" required="true" requiredMessage="The IdRegistro field is required.">
                                     <!-- TODO: update below reference to list of available items-->
                                     <f:selectItems value="#{registroIngresoController.ConsultarRegistroIngreso()}" var="RegistroIngreso" itemValue="#{RegistroIngreso.idRegistro}" itemLabel="#{RegistroIngreso.idRegistro}"/>
                                 </h:selectOneMenu>
                                 <h:outputLabel value="Tipo Documento:" for="tipoDocumento" />
                                 <h:selectOneMenu class="form-control" id="tipoDocumento" value="#{visitanteController.tipoDeDocumento.idTipo}" title="TipoDocumento" required="true" requiredMessage="The TipoDocumento field is required.">
                                     <!-- TODO: update below reference to list of available items-->
                                     <f:selectItems value="#{tipoDeDocumentoController.consultarTipoDeDocumento()}" var="TipoDeDocumento" itemValue="#{TipoDeDocumento.idTipo}" itemLabel="#{TipoDeDocumento.nombreTipoDocumento}"/>
                                 </h:selectOneMenu>
                                 <h:commandButton class="btn btn-primary" value="Registrar" action="#{visitanteController.registrarVisitante()}"></h:commandButton>
                             </h:panelGrid>
                         </h:form>
                     </f:view>
                   </div>
            </div>
        </div>
       

        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
       
    </h:body>
</html>
